{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <div class="row">
            {% for i in kiran %}
                <div class="col-md-6">
                    <div class="card card-body">
                        <h1>Jobtitle:-{{ i.jobtitle }}</h1>
                        <h2>Firstname:-{{ i.Firstname }}</h2>
                        <p>Lastname:-{{ i.Lastname }}</p>
                        <p>Email:-{{ i.emailid }}</p>
                        <p>PhoneNo:-{{ i.phone }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>    
    </div>
</div>
{% endblock %}
