{% extends 'base.html' %}

{% block content %}
    {% if register %}
        <iframe src="https://giphy.com/embed/tf9jjMcO77YzV4YPwE" width="80" height="80" frameBorder="0" class="giphy-embed" style="margin-left: 550px;" allowFullScreen></iframe>
        <h1 style="margin-left: 350px ;">Thanks For submitting</h1>
    {% else %}
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-body">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" 
                            style="margin-left:550px ;color: blue;"fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                              </svg>
                            <form action="" method="POST" enctype="multipart/form-data" align="center">
                                {% csrf_token %}
                                    {{ userform.as_p }}
                                    <input type="submit" class="btn btn-success" value="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
