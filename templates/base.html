<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar navbar-white bg-white">
        <div class="container">
            <ul class="nav navbar">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" alt=""height="60px" width="80px"></a>
                    <li class="nav-item"><a class="nav-link" href="{% url 'jobpost' %}" style="margin-left: px;color: black;">Jobpost</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}" style="margin-left: px;color: black;">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'bookmark' %}" style="margin-left: px;color: black;">Bookmarks</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'likes' %}" style="margin-left: px;color: black;">likes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}" style="margin-left: px;color: black;">logout</a></li>
                    {% if user.is_authenticated %}
                      <a href="{% url 'dashboard' %}"> <h1 style="margin-left:550px ;font-size:small;"> Welcome {{ user.username }}</h1></a> 
                        <i class='bx bx-user-circle'style="margin-left:50px" ></i>
                    {% endif %}
                {% else %}
                    <a href=""><img src="{% static 'images/Logo.png' %}" alt="" height="60px" width="80px"></a>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="margin-left: 700px;color: black;">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"style="color: black;">login</a></li> 
                   
                {% endif %}
             
            </ul>
        </div>
    </nav>
    {% block content %}


    {% endblock %}
<script src="{% static 'js/url.js' %}" id="url"></script>

</body>
</html>
